<h2>Add/Edit Movie</h2>

<label for="movie-name">Movie Name</label>
<input type="text" [(ngModel)]="movieName" value={{movieName}} id="movie-name"/>

<label for="movie-genre">Movie Genre</label>
<input type="text" [(ngModel)]="movieGenre" value={{movieGenre}} id="movie-genre"/>

<label for="movie-year">Movie Year</label>
<input type="number" [(ngModel)]="movieYear" value={{movieYear}} id="movie-year"/>


<button (click)="addMovie()">Add</button>
